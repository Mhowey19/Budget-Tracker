<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Budget Tracker</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<section class="user-container">
			<form id="userForm">
				<label></label>
				<input type="text" class="user-input" id="numberInput" />
				<button type="submit" class="user-input--btn" id="inputBtn">
					Submit
				</button>
				<input type="text" class="user-input-expense" id="userInputExpense" />
				<button type="click" id="totalBtn">Total</button>
			</form>
			<div class="budget-summary" id="summary"></div>
		</section>
	</body>
	<script defer src="script.js"></script>
</html>
