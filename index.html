<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Budget Tracker</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<header>
		<h1>Budget Tracker</h1>
	</header>
	<body>
		<section>
			<form id="userForm" class="user-container">
				<input
					type="text"
					class="user-description-income"
					id="incomeDescription"
					placeholder="Your Income Description"
				/>
				<input
					type="text"
					class="user-input"
					id="numberInput"
					placeholder="Your Income Amount"
				/>
				<div class="budget-income" id="incomeDisplay"></div>
				<input
					type="text"
					class="user-description-expense"
					id="expenseDescription"
					placeholder="Your Expense Description"
				/>
				<input
					type="text"
					class="user-input-expense"
					id="userInputExpense"
					placeholder="Your Expense Amount"
				/>
				<div class="budget-expense" id="expenseDisplay"></div>
				<button type="submit" class="user-input--btn" id="inputBtn">
					Add Income and Expense
				</button>
				<button type="click" class="budget-btn" id="totalBtn">
					Total Budget
				</button>
				<div class="budget-summary" id="summary"></div>
				<button id="clearBtn">Clear All</button>
			</form>
		</section>
	</body>
	<script defer src="script.js"></script>
</html>
