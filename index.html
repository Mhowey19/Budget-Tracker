<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Budget Tracker</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<header>
		<h1>Budget Tracker</h1>
	</header>
	<body>
		<section>
			<form id="userForm" class="user-container">
				<input type="text" class="user-input" id="numberInput" />
				<button type="submit" class="user-input--btn" id="inputBtn">
					Submit
				</button>
				<input type="text" class="user-input-expense" id="userInputExpense" />
				<button type="click" class="budget-btn" id="totalBtn">Budget</button>
				<div class="budget-income" id="income">income</div>
				<div class="budget-expense" id="expense">expense</div>
				<div class="budget-summary" id="summary">asdf</div>
			</form>
		</section>
	</body>
	<script defer src="script.js"></script>
</html>
